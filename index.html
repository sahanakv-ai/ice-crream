<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Paradise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Ice Cream Paradise!</h1>
        <p>Indulge in the best ice cream flavors, all made with love and the finest ingredients.</p>
        
        <!-- Ice Cream Flavors -->
        <div id="flavors">
            <div class="flavor" data-price="$5.00">Vanilla</div>
            <div class="flavor" data-price="$5.50">Chocolate</div>
            <div class="flavor" data-price="$6.00">Strawberry</div>
            <div class="flavor" data-price="$6.50">Mint Chocolate Chip</div>
        </div>

        <!-- Display Price -->
        <p id="priceDisplay">Click on a flavor to see the price.</p>

        <!-- Buttons for interactivity -->
        <button id="alertButton">Show Welcome Message</button>
        <button id="colorButton">Change Background Color</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
